    function predictFuture() {
        // Demander à l'utilisateur heure & minutes, les récupérer dans des variables
        let hours = prompt("Donne moi une heure ");
        let minutes = prompt("Donne moi les minutes ");

        // On converti les valeurs saisies par l'utilisateur en entier
        hours = parseInt(hours);
        minutes = parseInt(minutes);

        // On incrémente de 1 les minutes
        minutes++;

        // si les minutes sont égales à 60, alors
        if (minutes === 60) {
            // On met les minutes à 0
            minutes = 0;
            // On incrémente de 1 les heures
            hours++;
            // si les heures sont égales à 24, alors
            if (hours === 24) {
                // On met les heures à 0
                hours = 0;
            }
        }

        // si les minutes sont inférieures à 10, alors
        if (minutes < 10) {
            // On concatène un "0" aux minutes
            minutes = '0' + minutes;
        }

        // On affiche le résultat
        console.log("Dans 1min il va etre " + hours + "h" + minutes);
    }

    function addUpTo(max) {
        // initialiser variable "sum" à 0, elle sert à faire la somme à l'intérieur de la boucle
        let sum = 0;
        // initialiser variable "i" à 0, elle sert à incrémenter notre boucle
        let i = 1;
        // intialiser variable "sumDetails" à i, elle sert à recréer le détail du calcul sous forme de chaine de caractères
        let sumDetails = i;
        // POUR i, JUSQU'A i <= max, ALORS
        for (i; i <= max; i++) {
            // SI i est différent de 1, ALORS
            if (i !== 1) {
                // Concatène " + " + 1 à la variable "sumDetails" (recréer chaque portion du calcul par passage de boucle)
                sumDetails += ' + ' + i;
            }
            // Ajoute la valeur de "i" + la valeur actuelle de "sum" à la variable "sum"
            sum += i; // sum = sum + i
        }
        // Concatène " = " + sum à la variable "sumDetails" (ajoute la fin du calcul)
        sumDetails += ' = ' + sum;
        console.log(sumDetails);
        // Renvoie la valeur de "sum"
        return sum;
    }

    function getAverage(grades) {
        // initialiser variable "sum" à 0, elle sert à faire la somme à l'intérieur de la boucle
        let sum = 0;
        // intialiser variable "sizeArray" à la taille du tableau
        const sizeArray = grades.length;
        // POUR i <- 0 JUSQU'A i < tailleArray FAIRE
        for (let i = 0; i < sizeArray; i++) {
            // sum <- sum + grades[i]
            sum += grades[i];
        }
        // converti en "float" la division de "sum" par "sizeArray", qui a été arrondi à 2 chiffres après la virgule (toFixed)
        return parseFloat((sum / sizeArray).toFixed(2));
    }

    function inverseWord(str) {
        // Créer une variable pour recréer le mot à l'envers (nom : "inverse")
        let inverse = '';
        // Parcourir le mot mais en commençant de la fin
        for (let i = str.length - 1; i >= 0; i--) {
            // ajouter la lettre en cours de parcours à la variable "inverse"
            inverse += str[i];
        }
        // fin parcours
        return inverse;
    }

    function getRange(anArray) {
        if (anArray.length === 0) {
            return -1;
        }
        let max = 0;
        let min = anArray[0];
        for (const element of anArray) {
            if (max < element) {
                max = element;
            }
            if (min > element) {
                min = element;
            }
        }
        return max - min;
    }
