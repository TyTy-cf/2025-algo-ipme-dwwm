              // exercice 13 excerpt
              // 1. créer une fonction qui limite une chaîne de caractères à 15 caractères maximum
              // 2. en paramètre str = une chaîne de caractères et from = un entirer à 15
              function excerpt(str, from) {
                // initialiser une variable pour stocker la chaîne de caractères modifiée
                let temp = "";
                // parcourir la chaîne de caractères
                for (let i = 0; i < str.length; i++) {
                      // ajouter le caractère à la variable temporaire
                      temp += str[i];
                  }
                  // retourner la chaîne de caractères modifiée
                  return temp.slice(0, from) + "...";
                }
              // appeler la fonction
              console.log(excerpt("Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum debitis eaque mollitia officia? Repellendus ipsum a earum ea aspernatur velit facere consequatur reiciendis iste dolorem, explicabo, quidem, recusandae quibusdam. Hic?", 15));

              // 1. créer une fonction qui vérifie si une chaîne de caractères contient toutes les lettres de l'alphabet
              // 2. la fonction doit prendre en paramètre une chaîne de caractères str et retourne un boolean
              function isPangram(str) {
                // créer un tableau pour stocker les lettres de l'alphabet
                const alphabet = "abcdefghijklmnopqrstuvwxyz";
                // parcourir le tableau
                for (let i = 0; i < alphabet.length; i++) {
                  // vérifier si la lettre n'est pas dans la chaîne de caractères
                  if (!str.includes(alphabet[i])) {
                    return false;
                  }
                }
                return true;
                // console.log("La chaîne de caractères contient toutes les lettres de l'alphabet");
              }

              // exercice 15
              // 1. créer une fonction qui retourne la différence entre la valeur la plus petite et la plus grande valeur du tableau anArray
              // 2. la fonction doit prendre en paramètre anArray = un tableau d'entiers
              function isPangrams(anArray) {
                // initialiser une variable pour stocker la valeur la plus petite
                let min = anArray[0];
                // initialiser une variable pour stocker la valeur la plus grande
                let max = anArray[0];
                // parcourir le tableau
                for (let i = 0; i < anArray.length; i++) {
                  // vérifier si la valeur est plus petite que la valeur la plus petite
                  if (anArray[i] < min) {
                    min = anArray[i];
                  }
                  // vérifier si la valeur est plus grande que la valeur la plus grande
                  if (anArray[i] > max) {
                    max = anArray[i];
                  }
                }
                return max - min;
              }
              // appeler la fonction
              console.log(isPangrams([15, 78, 45, 96, 12, 32, 65, 78, 91]));
