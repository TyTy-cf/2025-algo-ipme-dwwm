      function isPangram(str){
        const alphabet ="abcdefghijklmnopqrstuvwxyz";
        // caractères spéciaux à ne pas retenir
        const banned = " ?!,.";
        const array = [];
        str = str.toLowerCase();
        for (let i = 0; i<str.length; i++){
          if(!array.includes(str[i]) && !banned.includes(str[i])){
            array.push(str[i]);
          }
        }
        return array.length === alphabet.length;
      }

      function encrypt(str, gap){
        const alphabet = "abcdefghijklmnopqrstuvwxyz"
        let newStr = "";
        for (let i = 0; i<str.length; i++){
          newStr += alphabet[(alphabet.indexOf(str[i])+gap)%alphabet.length];
        }
        return newStr
      }
