function  getRange(anArray){
    let max = 0;
    let min =anArray[0];

    for (i=0; i<anArray.length ; i++){
        if(max<anArray[i]){
            max = anArray[i];
        }
        if (min>anArray[i]){
            min = anArray[i];
        }
    }
    return max-min;
}
