        function definirHeure() {
            let heure = prompt("Saisir l'heure au format HH");
            heure = parseInt(heure);
            let minutes = prompt("Saisir les minutes au format MM");
            minutes = parseInt(minutes);

            if (minutes <= 58) {
                minutes++;
            } else if (minutes === 59) {
                heure++;
                minutes = 0;
            } else {
                throw new Error("format incorrect");
            }

            console.log(`Dans 1 minute il sera ${heure}h${minutes}`);
        }

      function removeDuplicate(array) {

      /* EXERCICE 14 */

      function isPangram(str) {
        const strCase = str.toLowerCase();
        const alphabet = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        const alphabetOfStr = [];
      
        for (let i = 0; i < strCase.length; i++) {
          if (alphabet.includes(strCase[i]) && !alphabetOfStr.includes(strCase[i])) {
            alphabetOfStr.push(strCase[i]);
          }
        }
        
        return alphabetOfStr.length === 26;
      }

      function getRange(anArray) {
        let minValue = 1000000000;
        let maxValue = 0;

        for (let i = 0; i < anArray.length; i++) {
            if (anArray[i] > maxValue) {
              maxValue = anArray[i];
            } else if (anArray[i] < minValue){
              minValue = anArray[i];
            }
          }
        
        return maxValue - minValue;
        }

      /* EXERCICE 16 */

      function isPalindrome(str) {
        let reverseWord = "";

        for (let i = str.length - 1; i >= 0; i--) {
          reverseWord += str[i];
        }
        
        if (reverseWord === str) {
          return true;
        } else {
          return false;
        }
      }

          } else {
            newSentences += sentences[i];
