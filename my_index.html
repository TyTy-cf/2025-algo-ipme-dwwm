    function future(hour, min, minJump = 1)
    {
        let result = "";
        let addedHour = Math.floor((min + minJump)/ 60);

        result += ((hour + addedHour) % 24) +"h";

        let newMin = (min + minJump)%60;
        result += ((newMin < 10)? "0" : "") + newMin + "min";
        return result;
    }
