    function predictFutur() {
        let hour = prompt("Heure actuelle :");
        let minute = prompt("Minute actuelle :");

        hour = parseInt(hour);
        minute = parseInt(minute);

        if (minute >= 0 && minute <= 58 ) {
            minute++;
            if(hour <= 9) {
                hour = "0" + hour;
              }
          }
          else if (minute === 59){
              minute = 0;
              hour++;
              if (minute === 0) {
                minute = "0" + 0;
              }
        }
        else if (hour === 23) {
          hour = 0;
        }
        else {
          console.log("erreur");
        }

        console.log("Dans une minute il sera " + hour + "h" + minute);
    }
